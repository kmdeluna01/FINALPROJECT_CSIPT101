{% extends "index.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h1 class="mb-4">Confirm Delete</h1>
<p>Are you sure you want to delete the loan with ID {{ loan.id }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'loan_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
